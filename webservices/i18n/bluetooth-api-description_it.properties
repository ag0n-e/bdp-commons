bdp-api.description=Questa pagina appartiene al progetto <strong>Open Data Hub</strong>,parte della <em>Big Data Platform</em>. In queta pagina si trova la documentazione delle chiamate API REST della Big Data Platform.\nMaggiori informazioni sul progetto si possono trovare nella homepage: http://opendatahub.com/ \nTutorial documentazione tecnica si trova invece a http://opendatahub.readthedocs.io/en/latest/index.html\n\nI dati presenti in questo dataset sono raccolti da sensori e rilevatori basati su tecnologia Bluetooth e mostrano informazioni sul traffico, poich√© i rilevatori scansionano dispositivi Bluetooth a bordo dei veicoli di passaggio.
